generalized_tables:

  # etldoc: imposm3 -> osm_building_polygon_gen1
  building_polygon_gen1:
    source: building_polygon
    sql_filter: area>1400.0
    tolerance: 10.0

tags:
  load_all: true

tables:

  # etldoc: imposm3 -> osm_building_polygon
  building_polygon:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: webmerc_area
    - name: building
      key: building
      type: string
    - name: height
      key: height
      type: integer
    - name: min_height
      key: min_height
      type: integer
    - name: levels
      key: building:levels
      type: integer
    - name: min_level
      key: building:min_level
      type: integer
    mapping:
      building:part:
      - __any__
      building:
      - __any__
      # these aeroway polygons all imply building=yes
      aeroway:
      - terminal
      - hangar
    filters:
      reject:
        building: ["no","none","No"]    
    type: polygon

  # etldoc: imposm3 -> osm_building_polygon_member
  building_polygon_member:
    fields:
    - name: osm_id
      type: id
    - name: geometry
      type: validated_geometry
    - name: area
      type: webmerc_area
    - name: building
      key: building
      type: string
    - name: height
      key: height
      type: integer
    - name: min_height
      key: min_height
      type: integer
    - name: levels
      key: building:levels
      type: integer
    - name: min_level
      key: building:min_level
      type: integer
    - name: member
      type: member_id
    - name: index
      type: member_index
    - name: role
      type: member_role
    - name: type
      type: member_type
    mapping:
      type: [building]
      building:part:
      - __any__
      building:
      - __any__
    filters:
      reject:
        building: ["no","none","No"] 
    type: relation_member

